<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotte Prompt Library</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #eee;
        }
        .header {
            background: rgba(0,0,0,0.3);
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stats { display: flex; justify-content: center; gap: 2rem; margin-top: 1rem; }
        .stat { text-align: center; }
        .stat-number { font-size: 2rem; color: #667eea; font-weight: bold; }
        .categories {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            overflow-x: auto;
            background: rgba(0,0,0,0.2);
            justify-content: center;
            flex-wrap: wrap;
        }
        .category-btn {
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        .category-btn:hover, .category-btn.active {
            background: rgba(102, 126, 234, 0.3);
            border-color: #667eea;
            color: #fff;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .prompt-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .prompt-card:hover {
            background: rgba(255,255,255,0.06);
            border-color: rgba(102, 126, 234, 0.3);
        }
        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
            gap: 1rem;
        }
        .prompt-title {
            color: #667eea;
            font-weight: 600;
            font-size: 1rem;
            flex: 1;
        }
        .prompt-category {
            background: rgba(102, 126, 234, 0.2);
            padding: 0.2rem 0.6rem;
            border-radius: 10px;
            font-size: 0.75rem;
            color: #667eea;
            white-space: nowrap;
        }
        .prompt-preview {
            color: #aaa;
            font-size: 0.85rem;
            line-height: 1.5;
            max-height: 80px;
            overflow: hidden;
        }
        .loading, .error {
            text-align: center;
            padding: 3rem;
            color: #888;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            padding: 1rem;
            overflow-y: auto;
        }
        .modal.active { display: block; }
        .modal-content {
            max-width: 900px;
            margin: 2rem auto;
            background: #1a1a2e;
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
        }
        .modal-close {
            position: absolute;
            top: 1rem; right: 1rem;
            background: none; border: none;
            color: #888; font-size: 1.5rem;
            cursor: pointer;
        }
        .full-prompt {
            background: rgba(0,0,0,0.5);
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8rem;
            color: #ddd;
            white-space: pre-wrap;
            max-height: 60vh;
            overflow-y: auto;
            line-height: 1.5;
        }
        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            margin-top: 1rem;
            width: 100%;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¨ Lotte Prompt Library</h1>
        <div class="stats">
            <div class="stat"><div class="stat-number" id="total-count">-</div><div class="stat-label">Prompts</div></div>
            <div class="stat"><div class="stat-number">5</div><div class="stat-label">Categories</div></div>
        </div>
    </div>
    
    <div class="categories">
        <button class="category-btn active" onclick="filterCategory('all')">All</button>
        <button class="category-btn" onclick="filterCategory('Lingerie & Intimate')">Lingerie</button>
        <button class="category-btn" onclick="filterCategory('Bedroom & Morning')">Bedroom</button>
        <button class="category-btn" onclick="filterCategory('Outfits & Costumes')">Outfits</button>
        <button class="category-btn" onclick="filterCategory('Bathroom & Shower')">Bathroom</button>
        <button class="category-btn" onclick="filterCategory('Other')">Other</button>
    </div>
    
    <div class="container" id="container">
        <div class="loading">Loading prompts...</div>
    </div>
    
    <div class="modal" id="modal" onclick="closeModalOnBackground(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h2 style="color: #667eea; margin-bottom: 1rem;" id="modal-title"></h2>
            <pre class="full-prompt" id="full-prompt"></pre>
            <button class="copy-btn" onclick="copyPrompt()">ðŸ“‹ Copy Full Prompt</button>
        </div>
    </div>

    <script>
        let allPrompts = [];
        let currentPromptText = '';

        async function loadData() {
            try {
                const response = await fetch('categorized_prompts.json');
                const data = await response.json();
                
                // Flatten data
                allPrompts = [];
                Object.entries(data).forEach(([category, items]) => {
                    items.forEach(item => {
                        const firstLine = item.text.split('\n')[0];
                        allPrompts.push({
                            id: item.id,
                            title: firstLine.length > 60 ? firstLine.substring(0, 60) + '...' : firstLine,
                            category: category,
                            preview: item.text.substring(0, 200) + '...',
                            fullText: item.text
                        });
                    });
                });
                
                document.getElementById('total-count').textContent = allPrompts.length;
                renderPrompts(allPrompts);
            } catch (error) {
                document.getElementById('container').innerHTML = 
                    '<div class="error">Error loading data. Please try refreshing the page.</div>';
                console.error('Error:', error);
            }
        }

        function renderPrompts(prompts) {
            const
        function renderPrompts(prompts) {
            const container = document.getElementById('container');
            if (prompts.length === 0) {
                container.innerHTML = '<div class="loading">No prompts found.</div>';
                return;
            }
            
            container.innerHTML = prompts.map(p => `
                <div class="prompt-card" onclick="openModal('${p.id}')">
                    <div class="prompt-header">
                        <div class="prompt-title">${escapeHtml(p.title)}</div>
                        <div class="prompt-category">${p.category}</div>
                    </div>
                    <div class="prompt-preview">${escapeHtml(p.preview)}</div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function filterCategory(category) {
            // Update button states
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
                if ((category === 'all' && btn.textContent === 'All') || 
                    btn.textContent.includes(category.split(' ')[0])) {
                    btn.classList.add('active');
                }
            });
            
            // Filter prompts
            if (category === 'all') {
                renderPrompts(allPrompts);
            } else {
                const filtered = allPrompts.filter(p => p.category === category);
                renderPrompts(filtered);
            }
        }

        function openModal(id) {
            const prompt = allPrompts.find(p => p.id === id);
            if (!prompt) return;
            
            currentPromptText = prompt.fullText;
            document.getElementById('modal-title').textContent = prompt.category;
            document.getElementById('full-prompt').textContent = prompt.fullText;
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function closeModalOnBackground(event) {
            if (event.target.id === 'modal') {
                closeModal();
            }
        }

        function copyPrompt() {
            navigator.clipboard.writeText(currentPromptText).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'âœ… Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
