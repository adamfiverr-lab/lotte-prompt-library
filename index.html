<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotte Prompts by Category</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #eee;
        }
        .header {
            background: rgba(0,0,0,0.3);
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }
        .stat { text-align: center; }
        .stat-number { font-size: 2rem; color: #667eea; font-weight: bold; }
        .stat-label { color: #888; font-size: 0.9rem; }
        
        .categories {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            overflow-x: auto;
            background: rgba(0,0,0,0.2);
        }
        .category-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 25px;
            color: #ccc;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }
        .category-btn:hover, .category-btn.active {
            background: rgba(102, 126, 234, 0.3);
            border-color: #667eea;
            color: #fff;
        }
        .category-btn .count {
            background: rgba(102, 126, 234, 0.5);
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            margin-left: 0.5rem;
            font-size: 0.8rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        .prompts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
        }
        .prompt-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .prompt-card:hover {
            background: rgba(255,255,255,0.05);
            border-color: rgba(102, 126, 234, 0.3);
        }
        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .prompt-title {
            color: #667eea;
            font-weight: 600;
            font-size: 0.95rem;
        }
        .prompt-category {
            background: rgba(102, 126, 234, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            color: #667eea;
        }
        .prompt-preview {
            color: #aaa;
            font-size: 0.85rem;
            line-height: 1.5;
            max-height: 150px;
            overflow: hidden;
            font-family: monospace;
            background: rgba(0,0,0,0.2);
            padding: 1rem;
            border-radius: 8px;
            white-space: pre-wrap;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
        }
        .modal.active { display: block; }
        .modal-content {
            max-width: 900px;
            margin: 0 auto;
            background: #1a1a2e;
            border-radius: 12px;
            padding: 2rem;
            position: relative;
        }
        .modal-close {
            position: absolute;
            top: 1rem; right: 1rem;
            background: none; border: none;
            color: #888; font-size: 2rem;
            cursor: pointer;
        }
        .full-prompt {
            background: rgba(0,0,0,0.5);
            padding: 1.5rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            color: #ddd;
            white-space: pre-wrap;
            max-height: 70vh;
            overflow-y: auto;
        }
        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¨ Lotte Prompts by Category</h1>
        <div class="stats">
            <div class="stat">
                <div class="stat-number">237</div>
                <div class="stat-label">Total Prompts</div>
            </div>
            <div class="stat">
                <div class="stat-number">5</div>
                <div class="stat-label">Categories</div>
            </div>
        </div>
    </div>
    
    <div class="categories">
        <button class="category-btn active" onclick="showCategory('all')">
            All <span class="count">237</span>
        </button>
        <button class="category-btn" onclick="showCategory('lingerie')">
            Lingerie & Intimate <span class="count">212</span>
        </button>
        <button class="category-btn" onclick="showCategory('bedroom')">
            Bedroom & Morning <span class="count">9</span>
        </button>
        <button class="category-btn" onclick="showCategory('outfits')">
            Outfits & Costumes <span class="count">6</span>
        </button>
        <button class="category-btn" onclick="showCategory('bathroom')">
            Bathroom & Shower <span class="count">5</span>
        </button>
        <button class="category-btn" onclick="showCategory('other')">
            Other <span class="count">5</span>
        </button>
    </div>
    
    <div class="container">
        <div class="prompts-grid" id="prompts-grid">
            <!-- Prompts will be loaded here -->
        </div>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h2 style="color: #667eea; margin-bottom: 1rem;">Full Prompt</h2>
            <pre class="full-prompt" id="full-prompt"></pre>
            <button class="copy-btn" onclick="copyPrompt()">ðŸ“‹ Copy to Clipboard</button>
        </div>
    </div>

    <script>
        // Sample prompts data - in production this would be loaded from JSON
        const promptsData = [
            {
                id: "1",
                category: "Lingerie & Intimate",
                title: "sleepy eyes, messy hair, bad intentions",
                preview: "{ \"meta\": { \"quality\": \"ultra photorealistic\", \"scene\": {\"location\": \"bedroom window\"} } }",
                full: "sleepy eyes, messy hair, bad intentions.\n\nNano Banana Pro\n\n{ \"meta\": { \"quality\": \"ultra photorealistic\", \"resolution\": \"8k\" } }"
            },
            {
                id: "2",
                category: "Bathroom & Shower",
                title: "just me & my thoughts",
                preview: "{ \"meta\": { \"scene\": {\"location\": \"apartment bathroom\"} } }",
                full: "just me & my thoughts.\n\nNano Banana Pro\n\n{ \"meta\": { \"quality\": \"ultra photorealistic\" } }"
            }
        ];
        
        let currentPrompt = '';
        
        function loadPrompts() {
            const grid = document.getElementById('prompts-grid');
            grid.innerHTML = promptsData.map(p => `
                <div class="prompt-card" onclick="showPrompt('${p.id}')">
                    <div class="prompt-header">
                        <div class="prompt-title">${p.title}</div>
                        <div class="prompt-category">${p.category}</div>
                    </div>
                    <div class="prompt-preview">${p.preview}</div>
                </div>
            `).join('');
        }
        
        function showPrompt(id) {
            const prompt = promptsData.find(p => p.id === id);
            if (prompt) {
                currentPrompt = prompt.full;
                document.getElementById('full-prompt').textContent = prompt.full;
                document.getElementById('modal').classList.add('active');
            }
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        
        function copyPrompt() {
            navigator.clipboard.writeText(currentPrompt);
            alert('Prompt copied!');
        }
        
        function showCategory(cat) {
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            // Filter logic would go here
        }
        
        // Load on start
        loadPrompts();
    </script>
</body>
</html>
